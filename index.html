<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="reset" href="assets/CSS/reset.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css"/>
    <title>5-day Weather Forecast</title>
  </head>

    <body class="container-fluid"> 

      <header class="container-fluid text-center" id="header"> <!--Header-->
        <h1 id="title">Weather Dashboard</h1>
      </header>

      <!--Searchbox container-->
      <div class="row justify-content-center">
        <div class="col-lg-3 col-sm-4 d-flex flex-column" id="searchContainer"> <!--Search container-->
          <h3 class="text-center" id="sTitle">&#9730;&nbsp;Search for a City&nbsp;&#9728;</h3>
          <input type="text" id="searchBarInput" class="text-center" placeholder="City Name"> <!--Search Input-->
          <button id="searchBtn" class="text-bg-light">&#128270;Search</button> <!--Search Button-->
          <p class="text-center" id="history">Search History</p>
          <!--Search History-->
          <!--Search History-->
          <!--Search History-->
        </div>

        <!--Current Weather container-->
        <div class="col-lg-5 col-sm-7 text-center d-flex flex-column justify-content-center hide"> <!--Current Weather Container-->
          <h6 class="text-center" id="forecastTitle">Current Weather</h6>
          <div id="currentWeatherContainer" class="weatherBox">
            <h4 id="currentTime"></h4> <!--Current date-->
            <h5 id="cityName"></h5><!--Current City-->
            <image id="iconCurrent"></image>
            <p id="currentSky"></p> <!--Current Sky-->
            <p id="currentTemp"></p> <!--Current Temperature-->
            <p id="currentWind"></p> <!--Current Wind Speed-->
            <p id="currentHumidity"></p> <!--Current Humidity-->
          
          </div>
        </div>
      </div> 
    
      <!--5-day forecast containers-->
        <h6 class="text-center hide" id="fiveTitle">5-Day Forecast</h6>
          <div class="container d-flex justify-content-center mt-2 mb-5 forecastContainer hide">

            <div class='weatherBox text-center'>
              <h4 id="day1"></h4>
              <p id="day1Sky"></p>
              <image id="icon1"></image>
              <p id="temperature1"></p>
              <p id="wind1"></p>
              <p id="humidity1"></p>
            </div>

            <div class='weatherBox text-center'>
              <h4 id="day2"></h4>
              <p id="day2Sky"></p>
              <image id="icon2"></image>
              <p id="temperature2"></p>
              <p id="wind2"></p>
              <p id="humidity2"></p>
            </div>

            <div class='weatherBox text-center'>
              <h4 id="day3"></h4>
              <p id="day3Sky"></p>
              <image id="icon3"></image>
              <p id="temperature3"></p>
              <p id="wind3"></p>
              <p id="humidity3"></p>
            </div>

            <div class='weatherBox text-center'>
              <h4 id="day4"></h4>
              <p id="day4Sky"></p>
              <image id="icon4"></image>
              <p id="temperature4"></p>
              <p id="wind4"></p>
              <p id="humidity4"></p>
            </div>

            <div class='weatherBox text-center'>
              <h4 id="day5"></h4>
              <p id="day5Sky"></p>
              <image id="icon5"></image>
              <p id="temperature5"></p>
              <p id="wind5"></p>
              <p id="humidity5"></p>
            </div>
          </div>

        </body>
        <script
          src="https://code.jquery.com/jquery-3.6.1.min.js"
          integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
          crossorigin="anonymous">
        </script> <!--JQUERY-->
    
        <script
          src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
          integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
          crossorigin="anonymous"></script> <!--DAYJS-->
        <script src="assets/Javascript/script.js"></script>
</html>
